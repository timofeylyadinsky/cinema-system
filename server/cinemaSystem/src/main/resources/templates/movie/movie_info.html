<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header class="header-container container" id="result">
    <nav class="nav-container">
        <ul class="nav-list">
            <li><a th:href="@{/movie}" class="nav-link">Movies</a></li>
            <li><a th:href="@{/session}" class="nav-link">Session</a></li>
            <li sec:authorize="isFullyAuthenticated()"><a th:href="@{/profile}" class="nav-link">Profile</a></li>
            <li sec:authorize="!isFullyAuthenticated()" ><a th:href="@{/auth/signin}" class="nav-link">SignIn</a></li>
            <li sec:authorize="!isFullyAuthenticated()" ><a th:href="@{/auth/signup}" class="nav-link">SignUp</a></li>
        </ul>
    </nav>
</header>
<main class="main-container">
    <h1 id="title">Film Info</h1>
    <img th:src="${movie.getPoster()}" th:alt="${movie.getName() + ' poster'}" class="poster">
    <p th:text="${movie.getName()}" class="movie-title">text</p>
    <p th:text="${movie.getTitle()}" class="movie-desc">text</p>
    <h2>Session with film</h2>
    <div th:each="s : ${sessions}" >
        <a th:href="@{/session/{id}(id=${s.id})}" class="session-link">
        <div class="sessions-block-movie">
            <p th:text="${'Hall ' + s.hall}" class="movie-desc"></p>
            <p th:text="${s.sessionDate}" class="movie-desc"></p>
        </div>
        </a>
    </div>
</main>

</body>
</html>

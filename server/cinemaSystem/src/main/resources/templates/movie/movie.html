<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
  <div th:if="${movie.isEmpty()}">
    <p>No Movies</p>
  </div>
  <div th:if="${!movie.isEmpty()}">
    <div th:each="mm : ${movie}">
        <a th:href="@{/movie/{id}(id=${mm.getId()})}"><p th:text="${mm.getName()}">text</p></a>
    </div>
  </div>

</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>

<body>
<p th:text="${'Hall' + sessions.hall.id}"></p>

<form th:action="@{/ticket/booking}" th:object="${seating}" method="post">
    <select class="form-control" id="dropDownList" th:field="*{seat}">
        <option th:each="s : ${seats}" th:value="${s.id}" th:text="${'row' + s.rowNum + '; column' + s.columnNum}" name="seat"></option>
    </select>
    <input type="hidden" name="sessionId" th:value="${sessions.id}" />
    <input type="submit" value="Login"/>
</form>

</body>

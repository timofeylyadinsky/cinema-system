<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Edit</title>
</head>
<body>
<form th:object="${movie}" th:method="PATCH" th:action="@{/admin/movie/{id}/update(id=${movie.getId()})}">
    <label for="name">Movie Name</label>
    <input type="text" id="name" th:field="*{name}" th:value="${movie.getName()}">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" th:value="${movie.getTitle()}">
    <label for="poster">poster</label>
    <input type="text" id="poster" th:field="*{poster}" th:value="${movie.getPoster()}">
    <label for="rate">Rate</label>
    <input type="number" id="rate" th:field="*{rate}" th:value="${movie.getRate()}">
    <button type="submit">submit</button>
</form>
</body>
</html>

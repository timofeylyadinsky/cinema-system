<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Admin</title>
</head>
<body>
<form method="get" th:action="@{/admin/session/add}">
    <button type="submit">Add session</button>
</form>
<div th:if="${sessions.isEmpty()}">
    <p>No Sessions</p>
</div>
<div th:if="${!sessions.isEmpty()}">
    <div th:each="s : ${sessions}">
        <a th:href="@{/admin/session/{id}(id=${s.getId()})}"><p th:text="${'Session ' + s.getId()}">text</p></a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<main class="main-container">
<h1 id="title">SIGN UP</h1>
<form th:action="@{/auth/signup}" th:object="${person}" th:method="POST" class="sign-form">


    <div>
<!--        <label for="email">email</label>-->
        <input type="text" th:field="*{email}" id="email" placeholder="EMAIL"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
<!--    <label for="username">first</label>-->
    <input type="text" th:field="*{username}" id="username" placeholder="USERNAME"/>
    <p th:each="error: ${#fields.errors('username')}"-->
          th:text="${error}">Validation error</p>
    <div>
<!--        <label for="password">password</label>-->
        <input type="password" th:field="*{password}" id="password" placeholder="PASSWORD"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
<!--        <label for="confirm">confirm</label>-->
        <input id="confirm" type="password" th:field="*{confirmPassword}" placeholder="CONFIRM PASSWORD"/>
    </div>
    <button type="submit">SIGN UP</button>
</form>
</main>
</body>
</html>
